            animation: entrada 0.5s ease;
        }
        .popup-contenido img {
            width: 80px;
            margin-bottom: 15px;
        }
        .popup-contenido h2 {

        .cerrar {

            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @keyframes entrada {
